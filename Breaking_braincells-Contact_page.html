<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Contact page</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body, h1, h2, h3, h4, h5, h6 {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    body {
      background-color: black;
      color: white;
    }
    
    .contact-form {
      width: 300px;
      margin: 20px auto;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: darkgreen;
    }
    
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 36px;
      margin: 0;
      padding: 10px;
      color: #fff;
    }
    
    main {
      padding: 20px;
    }
    
    h2 {
      font-size: 24px;
      margin-top: 30px;
      margin-bottom: 15px;
      color: #fff;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
    
    footer p {
      margin: 0;
      padding: 10px;
      color: #999;
    }
  </style>
</head>

<body>
  <nav>
    <div class="w3-bar w3-xlarge w3-black">
      <a href="index.html" class="w3-bar-item w3-button w3-hover-black w3-mobile"><img src="Logo.jpg" width="300"></a>
    </div>
  </nav>
  <main>
    <section>
      <div class="w3-container w3-black w3-center">
        <h1><strong>Contact Form</strong></h1>
        <p>Please fill out the form below for any inquiries. We would love to hear from you and will get back to you as soon as possible.</p>
        <form class="contact-form w3-large" id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <input type="submit" value="Submit">
        </form>
        
        <script>
          // Get the form element
          const form = document.getElementById('contactForm');
        
          // Add event listener to the form submit event
          form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
        
            // Collect form data
            const formData = new FormData(form);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');
        
            // Display a confirmation message
            const confirmationMessage = `Thank you, ${name}! Your message has been submitted.`;
            alert(confirmationMessage);
        
            // You can send the form data to the server for further processing/storage here
            // This requires server-side code to handle the form submission
            // Example: You can use AJAX or fetch to send an HTTP request to the server
            // and process the form data on the server side
          });
        </script>
        
      </div>
    </section>
  </main>
  <footer>
    <p>© 2023 Jack productions™. All rights reserved.</p>
    <p>Domain contact Email - (levigraham567@gmail.com)</p>

  </footer>
</body>

</html>
